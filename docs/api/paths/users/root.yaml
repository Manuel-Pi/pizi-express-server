post:
  summary: create a user
  tags:
    - users
  security:
    - oAuth: []
  body:
    requestBody:
      description: The user payload
      required: true
      content:
        application/jsom:
          schema:
            $ref: "../../components/schemas/users/user.yaml"
  responses:
    "200":
      description: the created user
      content:
        application/json:
          schema:
              $ref: "../../components/schemas/users/user.yaml"
    "400":
      description: bad request
    "403":
      description: unauthorized
    "404":
      description: user not found
    "409":
      description: conflict
    "500":
      description: server error
get:
  summary: list users
  tags:
    - users
  security:
    - oAuth: []
  parameters:
    - name: id
      in: path
      description: The user id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: the created user
      content:
        application/json:
          schema:
              type: array
              items:
                $ref: "../../components/schemas/users/user.yaml"
    "400":
      description: bad request
    "403":
      description: unauthorized
    "500":
      description: server error