get:
  summary: Get token (authorization_code grant)
  description: Get an oauth token using authorization_code grant
  tags:
    - oauth
  requestBody:
      description: The grant payload
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - client_id
              - username
              - password
            properties:
              client_id:
                type: string
              state:
                type: string
                description: A state to save data or prevent CSRF attacks
              redirectUri:
                type: string
                description: The client uri to use for code redirection
              username:
                type: string
                description: User username
              password:
                type: string
                description: User password
  responses:
    "200":
      description: The token
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/oauth/oauthToken.yaml"