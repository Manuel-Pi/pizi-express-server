type: object
required:
  - grant_type
  - client_id
  - client_secret
  - username
  - password
properties:
  grant_type:
    type: string
    default: password
  client_id:
    type: string
  client_secret:
    type: string
  username:
    type: string
    description: User username
  password:
    type: string
    description: User password