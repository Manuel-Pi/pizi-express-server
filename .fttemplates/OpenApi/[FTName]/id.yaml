get:
  summary: get a [FTName|singular] by id
  tags:
    - [FTName]
  security:
    - oAuth: []
  parameters:
    - name: id
      in: path
      description: The [FTName|singular] id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: the created [FTName|singular]
      content:
        application/json:
          schema:
              $ref: "../../components/schemas/[FTName]/[FTName|singular].yaml"
    "400":
      description: bad request
    "403":
      description: unauthorized
    "404":
      description: [FTName|singular] not found
    "500":
      description: server error